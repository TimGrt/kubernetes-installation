---

- name: Install Kubernetes Repository
  template:
    src: kubernetes.repo.j2
    dest: /etc/yum.repos.d/kubernetes.repo

- name: Install kubeadm, kubelet and kubectl
  yum:
    name:
      - kubelet
      - kubeadm
      - kubectl
    disable_excludes: all
    state: present

- name: Start kubelet and enable at boot
  systemd:
    name: kubelet
    enabled: yes
